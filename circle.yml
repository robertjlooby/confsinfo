machine:
  services:
    - docker
  python:
    version: 2.7.11

dependencies:
  cache_directories:
    - ~/.stack
    - backend/.stack-work
    - frontend/elm-stuff/build-artifacts
    - frontend/test/elm-stuff/build-artifacts
    - ~/sysconfcpus
    - ~/closure-compiler
  pre:
    - pip install awsebcli
    - |
      if [ ! -d $HOME/closure-compiler ];
      then
        cd $HOME;
        mkdir -p closure-compiler;
        curl -L https://dl.google.com/closure-compiler/compiler-latest.zip > closure-compiler/compiler.zip;
        apt-get install unzip;
        cd closure-compiler;
        unzip compiler.zip;
        mv closure-compiler-*.jar compiler.jar;
      fi
    - | # epic build time improvement - see https://github.com/elm-lang/elm-compiler/issues/1473#issuecomment-245704142
      if [ ! -d $HOME/sysconfcpus/bin ];
      then
        git clone https://github.com/obmarg/libsysconfcpus.git;
        cd libsysconfcpus;
        ./configure --prefix=$HOME/sysconfcpus;
        make && make install;
        cd ..;
      fi
    - npm install -g elm@0.17.1
    - npm install -g elm-test@0.17.3
    - mv $(npm config get prefix)/bin/elm-make $(npm config get prefix)/bin/elm-make-old
    - printf '%s\n\n' '#\!/bin/bash' 'echo "Running elm-make with sysconfcpus -n 2"' '$HOME/sysconfcpus/bin/sysconfcpus -n 2 elm-make-old "$@"' > $(npm config get prefix)/bin/elm-make
    - chmod +x $(npm config get prefix)/bin/elm-make
    - curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/bin '*/stack'
    - elm make --yes src/Main.elm --output ../backend/dist/elm.js:
        pwd: frontend
    - elm make --yes AllTests.elm --output /dev/null:
        pwd: frontend/test
    - stack --no-terminal --skip-ghc-check build:
        pwd: backend

test:
  override:
    - elm-test AllTests.elm:
        pwd: frontend/test
    - stack --no-terminal --skip-ghc-check test:
        pwd: backend

deployment:
  production:
    branch: master
    commands:
      - java -jar ~/closure-compiler/compiler.jar --js dist/elm.js --js_output_file dist/elm.min.js:
          pwd: backend
      - heroku container:push web --app confs-info:
          pwd: backend
